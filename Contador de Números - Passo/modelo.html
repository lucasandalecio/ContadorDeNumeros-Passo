<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>

    <section>
      <div>
        <p>
          Iníco: <input type="number" name="txtInicio" id="txtInicio" min="0" />
        </p>
        <p>Fim: <input type="number" name="txtFim" id="txtFim" /></p>
        <p>Passo: <input type="number" name="txtPasso" id="txtPasso" /></p>
        <p>
          <input
            type="button"
            value="Contar"
            id="btnContar"
            onclick="contar()"
          />
        </p>
      </div>

      <div id="res">Preparando a contagem...</div>
    </section>

    <footer>
      <p>
        <strong> &copy; Lucas Andalécio</strong>
      </p>
    </footer>
  </body>
</html>
